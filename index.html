<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>SART v2</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.gif">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"

</head>

<body>
    <nav id="nav" class="autohide navbar fixed-top bg-light">
        <div id="navbar-div" class="text-center">
            <button id="prev-btn" class="btn btn-outline-dark btn-sm">Prev</button>
            <button class="btn btn-info btn-sm" id="sort_faves">&#128420;</button>
            <button class="btn btn-success btn-sm" id="sort_soonest">Soon</button>
            <button class="btn btn-danger btn-sm" id="sort_highest_score">Best</button>
            <button class="btn btn-warning btn-sm" id="sort_popular">Pop</button>
            <button class="btn btn-primary btn-sm" id="sort_most_recent">Recent</button>
            <button id="curr-btn" class="btn btn-secondary btn-sm">Current</button>
            <button type="submit" id="next-btn" class="btn btn-outline-dark btn-sm">Next</button>
        </div>
    </nav>
    <div class="container">
        <div id="wrapper">
            <img src="https://static.wikia.nocookie.net/bleachthekingoffighters/images/1/1a/Hirasawa_BKOFA15.png"
                class="loader">
        </div>
    </div>
</body>
